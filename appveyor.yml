os: unstable

cache:
  - node_modules

environment:
  GH_TOKEN:
      secure: OSZLuKCuJT8V4ID75TN346MN68vE2tSgg6VjK1Hu48ANpLhFzj5fVTZDrEQOccRR
  matrix:
    - nodejs_version: 8

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
  - npm prune

matrix:
  fast_finish: true

build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist